<script>
function printMeanMedianMode(n) {
	
	//don't alter parameter data
	const numbers = n.slice().sort(function(a,b) {
		return parseInt(a) > parseInt(b);
	});

	let sum = 0;
	let freqs = {};
	let mode = -1;

	for(let i = 0; i < numbers.length; i++) {

		let number = numbers[i];

		sum = sum + number;

		if(!freqs[number]) {
			freqs[number] = 0;
		}

		if(mode == -1) {
			mode = number;
		}

		freqs[number] = freqs[number] + 1;

	}

	const mean = sum / numbers.length;

	//find median
	const half = Math.floor(numbers.length/2);

	if(numbers.length % 2) {
		median = numbers[half];
	} else {
		median = (numbers[half-1] + numbers[half]) / 2.0;
	}

	console.log(mean);
	console.log(median);
	console.log(mode);

}
