<!DOCTYPE html>
<html>
<head>
	<title>30 operators</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body>


<script>
function solve(n) { 

    //odd
    if (n % 2 > 0) {
        console.log('Weird');
        return;
    } else {
    //even
        if (2 <= n <= 5) { 
            console.log('Not Weird');
            return;
        }

        if (6 <= n <= 20) { 
            console.log('Weird');
            return;
        }

        if (n > 20) { 
            console.log('Not Weird');
            return;
        }

     }
}

console.log('Solve 20');
solve(20);

console.log('Solve 18');
solve(18);

</script>


</body>
</html>
