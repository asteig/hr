<script>
	function virusIndices(p, v) {
			let patient = p;
			const virus = v;
			const indices = [];

			let index = 0;
			let mistakes = 0; 
			while(patient.length > virus.length - 1) {

				mistakes = 0;
				
				//check start of patient for virus
				for(var i = 0; i < virus.length; i++) {
					
					if(virus[i] != patient[i]) {
						
						//not long enough to contain virus
						if(patient[i] == 'undefined') {
							break;
						}
						
						mistakes = mistakes + 1;
					}
				}

				if(mistakes <= 1) {
					indices.push(index);
				}

				//remove first letter and check again
				patient = patient.slice(1);
				index = index + 1;
				
			}

			if(indices.length == 0) {
				return 'No Match!';
			}

			const result = indices.sort((a, b) => a > b).join(' ');

			return result;

	}
